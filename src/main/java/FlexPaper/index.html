<!doctype html>
<html>
<head>
    <title>FlexPaper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/vendor/FlexPaper/css/flexpaper.css" />
    <script type="text/javascript" src="/assets/vendor/FlexPaper/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/vendor/FlexPaper/js/flexpaper.js"></script>
    <script type="text/javascript" src="/assets/vendor/FlexPaper/js/flexpaper_handlers.js"></script>
    <!--<script src='/assets/js/wei.xinxiguanli.archivescode.show.js?v=0.01' type='text/javascript'></script>-->
</head>
<body>
<div style="">
<div id="documentViewer" class="flexpaper_viewer" style="width:1000px; margin:auto;height:600px"></div>

<script type="text/javascript">
    function getDocumentUrl(document){
        return "php/services/view.php?doc={doc}&format={format}&page={page}".replace("{doc}",document);
    }

    var startDocument = "Paper";
var val= '/assets/swf/Paper.pdf.swf';
    $('#documentViewer').FlexPaperViewer(
            { config : {
                SWFFile : val,
                Scale : 0.8,
                ZoomTransition : 'easeOut',
                ZoomTime : 0.5,
                ZoomInterval : 0.2,
                FitPageOnLoad : true,
                FitWidthOnLoad : false,
                FullScreenAsMaxWindow : false,
                ProgressiveLoading : false,
                MinZoomSize : 0.2,
                MaxZoomSize : 5,
                SearchMatchAll : false,
                InitViewMode : 'Portrait',
                RenderingOrder : 'flash',
                StartAtPage : '',
                ViewModeToolsVisible : true,
                ZoomToolsVisible : true,
                NavToolsVisible : true,
                CursorToolsVisible : true,
                SearchToolsVisible : true,
                WMode : 'window',
                localeChain: 'en_US'
            }}
    );
</script>
</body>
</html>
